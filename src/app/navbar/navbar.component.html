<!-- LATER: make collapsable navbar a little bit better, a little weird looking just on the left side -->
<nav
  class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light"
  id="sidebar"
>
  <div class="container-fluid">
    <!-- Toggler -->

    <button
      class="navbar-toggler mr-auto"
      type="button"
      data-toggle="collapse"
      data-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="['/inventory']">
      <img
        src="assets/resellsavvy-logo-circular.png"
        class="navbar-brand-img mx-auto"
        alt="ResellSavvy Logo"
      />
    </a>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="navbar">
      <!-- Navigation -->

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/inventory']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-shopping-cart"></i> Inventory
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/getting-started']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-book"></i> Getting Started
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/settings']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-settings"></i> Settings
          </a>
        </li>
      </ul>

      <!-- Push content down -->
      <div class="mt-auto"></div>

      <!-- Customize -->

      <div>
        <a
          class="btn w-100 btn-light mb-2"
          href="mailto:support@resellsavvy.com"
        >
          <i class="me-2"></i> Contact Support
        </a>
      </div>

      <div class="text-center">
        <button class="btn btn-white w-100" (click)="onLogout()">Logout</button>
      </div>

      <!-- User (md) -->
    </div>
    <!-- / .navbar-collapse -->
  </div>
</nav>
