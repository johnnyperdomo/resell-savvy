<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../bootstrap.min.css" />

    <style>
      html,
      body {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="main my-2">
      <!-- Logged Out State -->
      <div id="rs-logged-out">
        <!-- Header -->
        <div class="text-center">
          <h4 class="mt-2 text-center">Sign In to ResellSavvy</h4>

          <p class="text-muted">
            Or Create An Account
            <a href="http://localhost:4200/signup" target="_blank">Here</a>
          </p>
        </div>

        <!-- Form -->
        <div class="mx-3 mt-4">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="rs-email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="rs-password"
                placeholder="Password"
              />
            </div>
          </form>

          <button class="btn btn-primary btn-block" id="rs-sign-in-btn">
            Sign in
          </button>
        </div>
      </div>

      <!-- Logged In State -->
      <div id="rs-logged-in">
        <!-- Header -->
        <div class="mx-2">
          <div
            class="text-center"
            style="display: none"
            id="rs-subscription-alert"
          >
            <div
              class="alert alert-danger text-center"
              role="alert"
              style="margin-bottom: 0"
            >
              <a
                href="localhost:4200/paywall"
                target="_blank"
                class="alert-link"
                >Click here</a
              >
              to activate subcription.
            </div>

            <small class="text-muted">
              Crosslisting only works with an active subscription
            </small>
          </div>

          <h4 class="mt-2 text-center">ResellSavvy</h4>
        </div>

        <div class="text-center mt-4 mx-4">
          <!-- Dashboard Button -->
          <!-- TODO: connect this to app in production -->
          <!-- localhost won't work for links, it has to be http/s -->
          <div>
            <a
              href="localhost:4200/inventory"
              target="_blank"
              class="btn btn-primary btn-block"
            >
              Visit Dashboard
            </a>
          </div>

          <div class="mt-4">
            <button class="btn btn-outline-dark btn-sm" id="rs-logout-btn">
              Logout
            </button>
          </div>

          <!-- TODO: this is just for a test, but delete this later on  -->
        </div>
      </div>
    </div>

    <button id="post-to-depop">post to depop</button>
    <button id="post-to-ebay">post to ebay</button>
    <button id="post-to-etsy">post to etsy</button>
    <button id="post-to-facebook">post to facebook</button>
    <button id="post-to-grailed">post to grailed</button>
    <button id="post-to-kidizen">post to kidizen</button>
    <button id="post-to-mercari">post to mercar</button>
    <button id="post-to-poshmark">post to poshmark</button>


    <script src="popup.js"></script>
    <script src="../bootstrap.min.js"></script>
  </body>
</html>
