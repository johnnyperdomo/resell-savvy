<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 my-5">
      <!-- Heading -->
      <h1 class="text-center mb-3">Welcome to ResellSavvy ðŸ‘‹</h1>

      <!-- Subheading -->
      <p class="text-muted text-center mb-5">Login to Get Started</p>

      <!-- Form -->
      <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            required
            placeholder="name@example.com"
            formControlName="email"
            class="form-control"
          />
          <!-- <span
                class="help-block-invalid"
                *ngIf="!email.valid && email.touched"
              >
                Please enter a valid email.</span
              > -->
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="password">Password</label>
            </div>
            <!-- LATER: Help text -->
            <!-- <div class="col-auto">
                  <a
                    [routerLink]="['/forgot-password']"
                    class="form-text small text-muted"
                  >
                    Forgot password?
                  </a>
                </div> -->
          </div>

          <input
            id="password"
            type="password"
            required
            placeholder="********"
            formControlName="password"
            class="form-control"
          />
        </div>

        <!-- <div class="help-block-invalid form-group text-center" *ngIf="error">
              {{ error }}
            </div> -->
        <!-- Submit -->
        <button
          class="btn btn-block btn-primary mb-3"
          [disabled]="!loginForm.valid"
          type="submit"
        >
          Login
        </button>

        <!-- Link -->
        <div class="text-center">
          <small class="text-muted text-center">
            Don't have an account yet?
            <a href="http://app.resellsavvy.com/signup" target="_blank">
              Sign up</a
            >
          </small>
        </div>
      </form>
    </div>
  </div>
  <!-- / .row -->
</div>
