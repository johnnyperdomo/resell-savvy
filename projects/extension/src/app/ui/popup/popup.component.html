<ng-container *ngIf="isLoggedIn; then loggedIn; else loggedOut"> </ng-container>

<ng-template #loggedIn>
  <div>
    <app-popup-dashboard
      (authState)="changeAuthState($event)"
    ></app-popup-dashboard>
  </div>
</ng-template>
<ng-template #loggedOut>
  <div>
    <app-popup-signin (authState)="changeAuthState($event)"></app-popup-signin>
  </div>
</ng-template>
