<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../third-party/bootstrap.min.css" />

    <style>
      html,
      body {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="main my-2">
      <!-- Logged Out State -->
      <div id="rs-logged-out">
        <!-- Header -->
        <div class="text-center">
          <h4 class="mt-2 text-center">Sign In to ResellSavvy</h4>

          <p class="text-muted">
            Or Create An Account
            <a href="http://localhost:4200/signup" target="_blank">Here</a>
          </p>
        </div>

        <!-- Form -->
        <div class="mx-3 mt-4">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="rs-email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="rs-password"
                placeholder="Password"
              />
            </div>
          </form>

          <button class="btn btn-primary btn-block" id="rs-sign-in-btn">
            Sign in
          </button>
        </div>
      </div>

      <!-- Logged In State -->
      <div id="rs-logged-in">
        <!-- Header -->
        <div class="mx-2">
          <div
            class="text-center"
            style="display: none"
            id="rs-subscription-alert"
          >
            <div
              class="alert alert-danger text-center"
              role="alert"
              style="margin-bottom: 0"
            >
              <a
                href="localhost:4200/paywall"
                target="_blank"
                class="alert-link"
                >Click here</a
              >
              to activate subcription.
            </div>

            <small class="text-muted">
              Crosslisting only works with an active subscription
            </small>
          </div>

          <h4 class="mt-2 text-center">ResellSavvy</h4>
        </div>

        <div class="text-center mt-4 mx-4">
          <!-- Dashboard Button -->
          <!-- TODO: connect this to app in production -->
          <!-- localhost won't work for links, it has to be http/s -->
          <div>
            <a
              href="localhost:4200/inventory"
              target="_blank"
              class="btn btn-primary btn-block"
            >
              Visit Dashboard
            </a>
          </div>

          <div class="mt-4">
            <button class="btn btn-outline-dark btn-sm" id="rs-logout-btn">
              Logout
            </button>
          </div>

          <!-- TODO: add extension version at buttom of popup, that way we can trouble shoot extension in case it needs to update. and to know if the user is on the right version. For example, if their chrome extension is old and it didn't update, they can refresh, uninstall and install, they can try again. It helps them to troubleshoot and lets customer reps help them just in case -->
        </div>
      </div>
    </div>
    <button id="get-from-depop">get from depop</button>
    <button id="get-from-ebay">get from ebay</button>
    <button id="get-from-etsy">get from etsy</button>
    <!-- <button id="post-to-facebook">post to facebook</button> -->
    <button id="get-from-grailed">get from grailed</button>
    <button id="get-from-kidizen">get from kidizen</button>
    <button id="get-from-mercari">get from mercar</button>
    <button id="get-from-poshmark">get from poshmark</button>

    <button id="post-ebay">post ebay</button>

    <script src="../third-party/jquery-3.6.0.min.js"></script>
    <script src="../third-party/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
